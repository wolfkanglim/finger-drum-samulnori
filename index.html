<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samulnori Drum Pad - Prptotype</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="favicon icon" href="#">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img id="img-samulnori" src="./icons/samulnori.jpg" alt="samulnorijpg" />
    <img id="img-3taeguk" src="./icons/3taeguk.png" alt="3taeguk" />

    <div class="container">
      <div class="controls">
        <label for="volume">Volume:</label>
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.02"
          value="0.5"
        />
        <label for="bass">BassEQ:</label>
        <input type="range" id="bass" min="-10" max="10" value="0" step="1" />
        <label for="mid">MidEQ:</label>
        <input type="range" id="mid" min="-10" max="10" step="1" value="0" />
        <label for="treb">TrebEQ:</label>
        <input type="range" id="treb" min="-20" max="20" step="1" value="0" />
      </div>

      <div class="pads">
        <div class="pad" data-sound="kkwaenggwari5">
          <p>개갱-갱갱</p>
          <img src="./icons/kkwaenggwari.jpg" width="30" alt="kkwaengwari" />
          <span>kkwaenggwari</span>
        </div>

        <div class="pad" data-sound="kkwaenggwari4">
          <p>개르르르</p>
          <img src="./icons/kkwaenggwari.jpg" width="30" alt="kkwaengwari" />
          <span>kkwaenggwari</span>
        </div>

        <div class="pad" data-sound="janggu4">
          <p>더러러러</p>
          <img src="./icons/janggu.jpg" width="30" height="32" alt="janggu" />
          <span>janggu</span>
        </div>

        <div class="pad" data-sound="janggu5">
          <p>덕</p>
          <img src="./icons/janggu.jpg" width="30" height="32" alt="janggu" />
          <span>janggu</span>
        </div>

        <div class="pad" data-sound="kkwaenggwari3">
          <p>갯</p>
          <img src="./icons/kkwaenggwari.jpg" width="30" alt="kkwaengwari" />
          <span>kkwaenggwari</span>
        </div>

        <div class="pad" data-sound="kkwaenggwari4">
          <p>그라갱</p>
          <img src="./icons/kkwaenggwari.jpg" width="30" alt="kkwaengwari" />
          <span>kkwaenggwari</span>
        </div>

        <div class="pad" data-sound="janggu2">
          <p>기덕</p>
          <img src="./icons/janggu.jpg" width="30" height="32" alt="janggu" />
          <span>janggu</span>
        </div>

        <div class="pad" data-sound="janggu3">
          <p>쿵</p>
          <img src="./icons/janggu.jpg" width="30" height="32" alt="janggu" />
          <span>janggu</span>
        </div>

        <!-- 5678 -->
        <div class="pad" data-sound="buk3">
          <p>두두둥</p>

          <img src="./icons/buk.jpg" width="30" alt="buk" />
          <span>buk</span>
        </div>

        <div class="pad" data-sound="kkwaenggwari1">
          <p>갱</p>
          <img src="./icons/kkwaenggwari.jpg" width="30" alt="kkwaengwari" />
          <span>kkwaenggwari</span>
        </div>

        <div class="pad" data-sound="janggu1">
          <p>덩</p>
          <img src="./icons/janggu.jpg" width="30" height="32" alt="janggu" />
          <span>janggu</span>
        </div>

        <div class="pad" data-sound="jing3">
          <p>나발</p>
          <img src="./icons/jing.jpg" width="30" alt="jing" />
          <span>bara</span>
        </div>

        <!-- 1234 -->
        <div class="pad" data-sound="buk2">
          <p>두둥</p>
          <img src="./icons/buk.jpg" width="30" alt="buk" />
          <span>buk</span>
        </div>

        <div class="pad" data-sound="buk1">
          <p>둥-</p>
          <img src="./icons/buk.jpg" width="30" alt="buk" />
          <span>geongo</span>
        </div>

        <div class="pad" data-sound="jing1">
          <p>공</p>
          <img src="./icons/jing.jpg" width="30" alt="jing" />
          <span>jing</span>
        </div>

        <div class="pad" data-sound="jing2">
          <p>고공</p>
            <img src="./icons/jing.jpg" width="30" alt="jing" />
            <span>jing</span>
          </p>
        </div>
      </div>
    </div>
   
    <audio id="jing1" src="./audios/audios_jing-1.mp3"></audio>
    <audio id="jing2" src="./audios/audios_jing-2.mp3"></audio>
    <audio id="jing3" src="./audios/audios_naval.mp3"></audio>

    <audio id="buk1" src="./audios/audios_buk-1.mp3"></audio>
    <audio id="buk2"  src="./audios/audios_buk-2.mp3"></audio>
    <audio id="buk3"  src="./audios/audios_buk-3.mp3"></audio>

    <audio id="janggu1" src="./audios/audios_janggu-1.mp3"></audio>
    <audio id="janggu2" src="./audios/audios_janggu-2.mp3"></audio>
    <audio id="janggu3" src="./audios/audios_janggu-3.mp3"></audio>
    <audio id="janggu4" src="./audios/audios_janggu-4.mp3"></audio>
    <audio id="janggu5" src="./audios/audios_janggu-5.mp3"></audio>
  
    <audio id="kkwaenggwari1" src="./audios/audios_kkwaenggwari-1.mp3"></audio>
    <audio id="kkwaenggwari2" src="./audios/audios_kkwaenggwari-2.mp3"></audio>
    <audio id="kkwaenggwari3" src="./audios/audios_kkwaenggwari-3.mp3"></audio>
    <audio id="kkwaenggwari4" src="./audios/audios_kkwaenggwari-4.mp3"></audio>
    <audio id="kkwaenggwari5" src="./audios/audios_kkwaenggwari-5.mp3"></audio>
  
    <audio crossorigin="anonymous">
      
    <script src="./script.js"></script>
  </body>
</html>
